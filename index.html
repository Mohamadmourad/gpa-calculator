<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  type="text/css" rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/55a4ab9ea3.js" crossorigin="anonymous"></script>
    <title>GPAclac</title>
</head>
<body>
    <header>
        <h1>GPAcalc <i class="fa-solid fa-graduation-cap"></i></h1>
    </header>
    <main>
        <div class="gpaInput">
            <input type="text" id="courseName" placeholder="Course Name">
            <input type="number" id="grade" class="number" placeholder="Grade">
            <button id="addCourse">Add Course</button>
        </div>
        <div class="gpaHolder">
        <div class="gpa">
            <h1>GPA</h1>
            <p id="gpa">0.00</p>
        </div>
    </div>
        <div class="gradeList">
            <h1>Grade List</h1>
            <div class="list" id="list">
               
              
                    
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
